<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container-2 {
        margin-top: 0;
        text-align: center;
        visibility: hidden;
        flex-direction: column;
      }
      .div{
        margin-top:10px;
        padding-top: 10px;
        padding-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <button class="hide_me" onclick="hideContainer()">Show Form</button>
    <button class="hide_me" onclick="showContainer()">Show Table</button>
    <div class="container-1">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Age</th>
            <th scope="col">Grade</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
            <th scope="col">Upload</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>
    <div class="container-2">
      <form action="#">
        <div class="div">
          <label for="fname">Give Name</label>
          <input type="text" class="fName" placeholder="Give Name" />
        </div>
        <div class="div">
          <label for="id">Give Age</label>
          <input type="text" class="age" placeholder="Give Age" />
        </div>
        <div class="div">
          <label for="id">Give Grade</label>
          <input type="text" class="grade" placeholder="Give Grade" />
        </div>
        <button id="savebtn" onclick="save()">Save</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
