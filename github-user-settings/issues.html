<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container-2 {
        margin-top: 0;
        text-align: center;
        visibility: hidden;
        flex-direction: column;
      }
      .div{
        margin-top:10px;
        padding-top: 10px;
        padding-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <button class="hide_me" onclick="hideContainer()">Show Form</button>
    <button class="hide_me" onclick="showContainer()">Show Table</button>
    <div class="container-1">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
            <th scope="col">Edit</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>
    <div class="container-2">
      <form action="#">
        <div class="div">
          <label for="id">Give ID</label>
          <input type="text" class="id" placeholder="Give ID" />
        </div>
        <div class="div">
          <label for="fname">Give First Name</label>
          <input type="text" class="fName" placeholder="Give First Name" />
        </div>
        <div class="div">
          <label for="id">Give Last Name</label>
          <input type="text" class="lName" placeholder="Give Last Name" />
        </div>
        <div class="div">
          <label for="id">Give Handle</label>
          <input type="text" class="handle" placeholder="Give Handle" />
        </div>
        <button class="update" onclick="update()">Save</button>
      </form>
    </div>
  </body>
</html>
