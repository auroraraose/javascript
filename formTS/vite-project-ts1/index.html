<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <button id="show-form">Show Form</button>
  <button id="show-table">Show Table</button>

  <div id="student-form" style="display: none;">
    <h2>Add Student</h2>
    <form id="add-student-form">
      <input type="text" id="name" placeholder="Name" required>
      <input type="number" id="age" placeholder="Age" required>
      <input type="text" id="grade" placeholder="Grade" required>
      <button type="submit" id="save-student">Save</button>
    </form>
  </div>

  <div id="student-table" style="display: none;">
    <h2>Student Details</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Age</th>
          <th>Grade</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="student-list"></tbody>
    </table>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
