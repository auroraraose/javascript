<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./index.js"></script>
</head>
<body>
    <div class="calculator">
        <h2>Basic Calculator</h2>
        <input type="text" id="num1" placeholder="Number 1">
        <input type="text" id="num2" placeholder="Number 2"><br>
        <button onclick="cal('add')">+</button>
        <button onclick="cal('subtract')">-</button>
        <button onclick="cal('multiply')">X</button>
        <button onclick="cal('divide')">/</button>
        <div class="result" id="result"></div>
    </div>
</body>
</html>
